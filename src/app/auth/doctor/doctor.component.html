<div class="container">
  <br><br>
  <h2>Add Specialist Doctor </h2>

 
  <div class="row">
    <div class="col-md-5">
      <form [formGroup]="this.doctorService.form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="$key">
        <div class="form-group">
          <label>Doctor Name</label>
          <input formControlName="fullName" class="form-control"
            [ngClass]="{'is-invalid':submitted && formControls.fullName.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.fullName.errors">
            Please enter Doctor Name</div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input formControlName="email" class="form-control"
            [ngClass]="{'is-invalid':submitted && formControls.email.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.email.errors">
            Invalid email address.</div>
        </div>
        <div class="form-group">
          <label>Mobile Number</label>
          <input formControlName="mobile" class="form-control"
            [ngClass]="{'is-invalid':submitted && formControls.mobile.errors}">
          <div class="invalid-feedback" *ngIf="submitted && formControls.mobile.errors">
            <label *ngIf="formControls.mobile.errors.required">Mobile number is Compulsorry for further
              communication.</label>
            <label *ngIf="formControls.mobile.errors.minlength">Invalid Mobile Number</label>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input formControlName="location" class="form-control">
        </div>
        <div class="form-group">
          <label>Select Specialist</label>
          <select class="custom-select" formControlName="spListDoc">
              
            <option value="General Cardioloogist">General Cardioloogist</option>
            <option value="Interventional Cardioloogist">Interventional Cardioloogist</option>
            <option value="Electrophysiologist">Electrophysiologist</option>
            <option value="Pediatric Cardioloogist">Pediatric Cardioloogist</option>
            <option value="Cardiothoracic Cardioloogist">Cardiothoracic Cardioloogist</option>
            <option value="Vascular suregon">Vascular suregon</option>


          </select>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary col-sm-5" value="Submit">
          <span class="col-sm-2"></span>

          <a class="btn btn-info col-sm-5" [routerLink]="['/doctor-list']">Show List</a>

        </div>

      </form>
      <div class="alert alert-info" *ngIf="showSuccessMessage">
        Data gets Submitted.
      </div>
    </div>
  </div>
</div>
